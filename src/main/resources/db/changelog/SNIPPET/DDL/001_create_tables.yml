databaseChangeLog:
  - changeSet:
      id: 1
      author: jhaldimann
      changes:
        - createTable:
            tableName: snippet
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: userid
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: passwordhash
                  type: varchar(255)
                  constraints:
                    nullable: false

